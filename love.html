<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Animated Text</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #222, #000);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .text {
            font-size: 2.8em;
            font-weight: bold;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 2s ease-out forwards;
        }
        .text:nth-child(1) { animation-delay: 0.5s; }
        .text:nth-child(2) { animation-delay: 1s; }
        .text:nth-child(3) { animation-delay: 1.5s; }
        .text:nth-child(4) { animation-delay: 2s; }
        .text:nth-child(5) { animation-delay: 2.5s; }
        .text:nth-child(6) { animation-delay: 3s; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .heart {
            position: absolute;
            font-size: 2em;
            opacity: 0.8;
            animation: floatUp 8s linear infinite;
            z-index: 1;
        }
        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            to {
                transform: translateY(-150vh) scale(1.5);
                opacity: 1;
            }
        }
        .photo-container {
            position: absolute;
            bottom: -200px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            animation: photoAppear 3s ease-out forwards 1s;
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes photoAppear {
            from {
                bottom: -200px;
                opacity: 0;
            }
            to {
                bottom: 50px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">I Love You, Risma ‚ù§Ô∏è</div>
        <div class="text">You Are My Everything üí´</div>
        <div class="text">My Heart Beats for You üíñ</div>
        <div class="text">You Are My Forever üåπ</div>
        <div class="text">Every Moment With You is Magic ‚ú®</div>
        <div class="text">I Will Always Love You üíï</div>
    </div>
    <div class="photo-container">
        <img src="ony.jpg" alt="Your Photo">
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const colors = ['‚ù§Ô∏è', 'üíñ', 'üíú', 'üíõ', 'üíô', 'üíö'];
            heart.innerHTML = colors[Math.floor(Math.random() * colors.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.fontSize = Math.random() * 2.5 + 1 + 'em';
            heart.style.opacity = Math.random() * 0.8 + 0.2;
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        setInterval(createHeart, 10);
    </script>
</body>
</html>
